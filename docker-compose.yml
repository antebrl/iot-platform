version: '3.8'

services:
  http-server:
    build:
      context: ./http-server
    ports:
      - "8080:8080"
    environment:
      - RPC_DATABASE_HOST=rpc-database
    networks:
      - default
      - hazelcast-net

  rpc-database:
    build:
      context: ./rpc-database
    ports:
      - "50051:50051"
    depends_on:
      - http-server
    networks:
      - default
      - hazelcast-net

  iot-gateway:
    build:
      context: ./iot-gateway
    environment:
      - HTTP_SERVER_HOST=http-server
    networks:
      - mqtt_net
      - default
    depends_on:
      - http-server
      - hivemq

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - http-server

  sensor:
    build:
      context: ./mqtt
    depends_on:
      - hivemq
    environment:
      - MQTT_BROKER_HOST=hivemq
    networks:
      - mqtt_net

  hivemq:
    image: hivemq/hivemq-ce
    container_name: hivemq
    ports:
      - "1883:1883"   # MQTT
    networks:
      - mqtt_net
    volumes:
      - hivemq_conf:/opt/hivemq/conf
      - hivemq_data:/opt/hivemq/data

  mqtt-explorer:
    image: smeagolworms4/mqtt-explorer
    container_name: mqtt-explorer
    ports:
      - "4000:4000"
    volumes:
      - ./config/mqtt-explorer:/mqtt-explorer/config
    networks:
      - mqtt_net
    depends_on:
      - hivemq

  nodered:
    image: nodered/node-red
    container_name: node-red
    ports:
      - "1880:1880"
    volumes:
      - ./config/nodered:/data
    networks:
      - mqtt_net
    depends_on:
      - hivemq

  hazelcast-node:
    image: hazelcast/hazelcast:5.3
    environment:
      - HZ_CLUSTERNAME=dev
    networks:
      - hazelcast-net
    ports:
      - "5701:5701"

  hazelcast-mancenter:
    image: hazelcast/management-center:5.3
    ports:
      - "8081:8080"
    environment:
      - MC_DEFAULT_CLUSTER=dev
      - MC_DEFAULT_CLUSTER_MEMBERS=hazelcast-node
      - MC_ADMIN_ENABLED=true
      - MC_ADMIN_USER=admin
      - MC_ADMIN_PASSWORD=Geheim42!
    networks:
      - default
      - hazelcast-net
    depends_on:
      - http-server
      - hazelcast-node

networks:
  mqtt_net:
    driver: bridge
  hazelcast-net:
    driver: bridge

volumes:
  nodered_data:
  hivemq_conf:
  hivemq_data:
  mqtt-explorer:
